        margin:0px;
        margin-bottom: 0px;

    }
    .tooltip > h3{
        color:white;
        font-weight: 300;
        margin:0px;
        margin-bottom: 0px;
        padding: 0px 10px 15px 10px;
        display: block;
    }
    .tooltip > p{
        color:white;
        font-weight: 300;
        margin:0px;
    }
    .circleLayoutActive{
        fill:#999;

    .networkLayoutActive{
        fill:#999;
    }
    .close{

      border-radius: 8px;

      color: #e5243b;
      border-color: #e5243b;

    .filter_btn.goal_2 {
      color: #dda63a;

    .filter_btn.goal_3 {

      border-color: #4c9f38;
    }
    .filter_btn.goal_4 {
      color: #ff3a21;

    }
    .filter_btn.goal_5 {
      color: #fd6925;
      border-color: #fd6925;
    }
    .filter_btn.goal_6 {

    .filter_btn.goal_7 {

    .filter_btn.current {
      opacity: 1;
      cursor: pointer;
